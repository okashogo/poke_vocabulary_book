<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポケモン単語帳</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 200px;
      height: 150px;
      margin: 10px;
      border: 2px solid #333;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      cursor: pointer;
      transition: transform 0.3s, border-color 0.3s;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card.is-flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .card-front {
      background-color: #007bff;
      color: white;
    }

    .card-back {
      background-color: #28a745;
      color: white;
      transform: rotateY(180deg);
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .active-card {
      border-color: red; /* 直前に触ったカードの枠線の色 */
    }

    .pokemon-count {
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>

    let currentCardIndex = 0;  // 現在のカードのインデックス
    let cards;  // すべてのカードの参照

    // カードを作成する関数
    function createCards() {
      const container = document.getElementById('cards-container');

      pokemonData.forEach(group => {
        const card = document.createElement('div');
        card.classList.add('card');

        const cardInner = document.createElement('div');
        cardInner.classList.add('card-inner');

        // 表側
        const cardFront = document.createElement('div');
        cardFront.classList.add('card-front');

        // 最初の二文字を表示
        const letters = document.createElement('div');
        letters.textContent = group.first_two_letters;

        // ポケモンの数を表示
        const pokemonCount = document.createElement('div');
        pokemonCount.classList.add('pokemon-count');
        pokemonCount.textContent = `${group.matching_names.length}匹`;

        // 表側に追加
        cardFront.appendChild(letters);
        cardFront.appendChild(pokemonCount);

        // 裏側
        const cardBack = document.createElement('div');
        cardBack.classList.add('card-back');
        cardBack.textContent = group.matching_names.join(", ");

        // カードの内側に表裏を追加
        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);

        // カードをクリックで反転させる
        card.addEventListener('click', function() {
          flipCard(card);
        });

        // カードをコンテナに追加
        container.appendChild(card);
      });

      cards = document.querySelectorAll('.card');  // すべてのカードを取得
    }

    // カードを反転させる関数
    function flipCard(card) {
      card.classList.toggle('is-flipped');
    }

    // スペースキーで次のカードをめくる関数
    function flipNextCard() {
      // 現在のカードの枠線をリセット
      if (cards[currentCardIndex]) {
        cards[currentCardIndex].classList.remove('active-card');
      }

      // 次のカードを反転
      if (cards[currentCardIndex]) {
        flipCard(cards[currentCardIndex]);
        cards[currentCardIndex].classList.add('active-card');  // 枠線を赤に
      }

      // 次のカードに移動
      currentCardIndex = (currentCardIndex + 1) % cards.length;
    }

    // キーボードイベントを監視
    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space') {
        event.preventDefault();  // スクロールなどのデフォルト動作を無効化
        flipNextCard();
      }
    });

    // ページが読み込まれたらカードを作成
    window.onload = createCards;
  </script>
